<ion-header class="ion-padding-horizontal ion-no-border">
  <ion-toolbar color="translucent">
    <ion-icon slot="start" name="arrow-back-outline" size="large" (click)="backButtonClick()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ipadding">
    <ion-text color="darkgreen">
      <h2><b>Create an account</b></h2>

    </ion-text>
    <form>
      <ion-item class="ion-no-padding ion-no-border" lines="none">
        <ion-label position="stacked" class="ion-padding-bottom">Full Name</ion-label>
        <ion-input type="text" class="ion-padding-vertical currentInput" #name required></ion-input>
      </ion-item>

      <ion-item class="ion-no-padding ion-no-border ion-padding-top" lines="none">
        <ion-label position="stacked" class="ion-padding-bottom">Email</ion-label>
        <ion-input type="text" class="ion-padding-vertical currentInput" #email required></ion-input>
      </ion-item>

      <ion-item class="ion-no-padding ion-no-border ion-padding-top" lines="none">
        <ion-label position="stacked" class="ion-padding-bottom">ID</ion-label>
        <ion-input type="number" class="ion-padding-vertical currentInput" #id required></ion-input>
      </ion-item>

      <ion-item class="ion-no-padding ion-no-border ion-padding-top" lines="none">
        <ion-label position="stacked" class="ion-padding-bottom">Password</ion-label>
        <ion-input type="password" class="ion-padding-vertical currentInput" #password required></ion-input>
      </ion-item>

      <ion-button expand="block" shape="round" color="dark" style="margin-top: 10%;" class="ion-padding-vertical vh-btn"
        type="submit" (click)="signUp(name, id, email, password)">
        SIGN UP
      </ion-button>

    </form>
    <div class="centerVH ion-no-padding" style="text-align: center;">
      <ion-text color="medium">
        <p color="">By tapping "Sign Up" you accept our
          <a class="hl-dg"><b>Terms and conditions</b></a>
        </p>
      </ion-text>

    </div>
  </div>
</ion-content>
