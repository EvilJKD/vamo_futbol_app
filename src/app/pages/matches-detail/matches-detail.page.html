<ion-header mode="md" >
  <ion-toolbar class="toolbar-especial"> 
    <ion-icon slot="start" name="arrow-back-outline" size="large" (click)="backButtonClick()" color="light" class="ion-padding-horizontal"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-card class="card-especial">
  <ion-item color="marfil">
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="person-circle"> </ion-icon>
      <ion-text>4/12</ion-text>
    </ion-buttons>
    <ion-card-title color="darkgreen">Cancha</ion-card-title>
  </ion-item>
  <ion-footer style="padding: 10px;">
    <ion-row>
      <ion-col>
        <a
          ><ion-icon name="calendar-clear-outline" color="azul"></ion-icon>
          <p class="color-azul">20 Feb<br />7-8pm</p></a
        >
      </ion-col>
      <ion-col>
        <a class="color-azul"
          ><ion-icon name="time-outline" color="azul"></ion-icon>
          <p class="color-azul">4km<br />2min</p></a
        >
      </ion-col>
      <ion-col>
        <a class="color-azul"
          ><ion-icon name="location-outline" color="azul"></ion-icon>
          <p class="color-azul">Cumbaya</p></a
        >
      </ion-col>
    </ion-row>
  </ion-footer>
  <ion-footer color="light" style="background-color: #f3f3f3; padding-top: 20px;">
    <ion-text  class="ion-text-center" color="azul">
      <h4>Inicio calentamiento</h4>
      <h2>7:45</h2>
    </ion-text>

    <div class="cuerpo">
      <div class="container gradient-green-bg">
        <div class="space" style="padding: 10px">
          <h1 id="headline">Match Countdown</h1>
          <div id="countdown">
            <ul>
              <li><span id="days"></span>2 days</li>
              <li><span id="hours"></span> 3 Hrs</li>
              <li><span id="minutes"></span> 4 Mins</li>
              <!-- <li><span id="seconds"></span> 1 Secs</li> -->
            </ul>
          </div>
          <div id="content" class="emoji">
            <span>⚽️</span>
          </div>
        </div>
      </div>
    </div>
  </ion-footer>
</ion-card>
